apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-machinery
  namespace: factory-pipelines
spec:
  params:
  - name: reponame
    type: string
  - name: repourl
    type: string
  - name: revision
    type: string
  - name: gitref
    type: string
  tasks:
  - name: log-start
    params:
    - name: text
      value: 'Push event received to build machinery service $(params.reponame): $(params.repourl)
        - commitid $(params.revision) - ref $(params.gitref)'
    taskRef:
      kind: Task
      name: logger
  - name: git-clone
    params:
    - name: url
      value: $(params.repourl)
    runAfter:
    - log-start
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: source
  - name: maven-clean-package
    params:
    - name: GOALS
      value:
      - clean
      - package
      - -Pnative
      - -Dquarkus.native.container-build=false
    - name: MAVEN_IMAGE
      value: quay.io/tim_speetjens/mvn-quarkus-native-image:0.0.2
    runAfter:
    - git-clone
    taskRef:
      kind: Task
      name: maven
    workspaces:
    - name: source
      workspace: source
    - name: maven-settings
      workspace: source
  workspaces:
  - name: source
